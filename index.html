<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sheets.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>IBird</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>IBird</h1>
    <p>------------------------------------------------------------------------------------------------------------------------------------------------------------</p>
    <div id="carouselExampleControls" class="carousel " data-bs-ride="false">
        <h2>Catagories</h2>
        <div class="carousel-inner">
          <div class="carousel-item active" alt="...">
            <a href=""><img src="images/explore.png" alt="Explore" height="150" width="150"></a>
            <br>
            <h3>Explore</h3>
          </div>
          <div class="carousel-item">
            <a href=""><img src="images/identify.png" alt="identify" height="115" width="115"></a>
            <br>
            <h3 class="ig">Identify</h3>
          </div>
        </div>
        <div class="carousel-item">
            <a href=""><img src="images/Settings.png" alt="Settings" height="115" width="115"></a>
            <br>
            <h3 class="ig">Settings</h3>
          </div>
          <div class="carousel-item">
            <a href=""><img src="images/submit.png" alt="submit" height="115" width="115"></a>
            <br>
            <h3 class="ig">Submit</h3>
          </div>
          <div class="carousel-item">
            <a href=""><img src="images/checklist.png" alt="check" height="115" width="115"></a>
            <br>
            <h3 class="ig">Checklist</h3>
          </div>
          <div class="carousel-item">
            <a href=""><img src="images/HotSpots.png" alt="Spots" height="115" width="100"></a>
            <br>
            <h3 class="ig">Hot Spots</h3>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
